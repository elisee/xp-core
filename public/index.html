<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>XP</title>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font: inherit;
      word-break: break-word;
    }

    *[hidden] {
      display: none !important;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      height: 100%;
      font-family: Arial;
      line-height: 0;
    }

    body>.disconnected {
      line-height: 1;
      padding: 1em;
    }

    form.start, iframe {
      flex: 1;
      border: none;
    }

    form.start {
      line-height: 1;
      display: flex;
      flex-flow: column;
      font-size: 3em;
      align-items: center;
      justify-content: center;
    }

    .sidebar {
      display: flex;
      flex-flow: column;
      line-height: 1;
      width: 300px;
      background: #333;
      border-left: 1px solid #666;
      color: #eee;
    }

    .sidebar .usersList {
      height: 200px;
      background: #444;
      overflow-y: scroll;
    }

    .sidebar .usersList>div {
      padding: 0.5em;
    }

    .sidebar .chatLog {
      flex: 1;
      overflow-y: scroll;
    }

    .sidebar .chatLog>div {
      padding: 0.5em;
    }

    .sidebar .chatInput {
      display: flex;
    }

    .sidebar .chatInput textarea {
      flex: 1;
      height: 80px;
      border: none;
      background: #555;
      padding: 0.5em;
      color: #eee;
      resize: none;
    }
  </style>
</head>

<body>
  <form class="start">
    <div>Enter your nickname:</div>
    <div><input type="text" class="nickname" value="" required minlength="1" maxlength="30"> <button>Go!</button></div>
  </form>
  <div class="loading"><div>Loading...</div></div>
  <!-- iframe goes here -->
  <div class="sidebar" hidden>
    <div class="usersList">
    </div>
    <div class="chatLog">
    </div>
    <div class="chatInput">
      <textarea minlength="1" maxlength="300"></textarea>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dom.js"></script>
  <script src="/core.js"></script>
</body>

</html>
